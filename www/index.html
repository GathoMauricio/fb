<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Faceboook</title>
        <style type="text/css">

        .login{
            width: 100%;
            height: 30px;
            border-radius: 5px;
        }
        .boton{
            width: 100%;
            height: 40px;
            background-color: #263961;
            border: solid 1px #263961;
            color:white;
            font-size: 16px;
            border-radius: 5px;
        }
        .boton_ayuda
        {
            background-color: #263961;
            border: solid 1px #263961;
            color:white;
            font-size: 16px;
            border-radius: 5px;
            float: right;

        }
        .contenido{
            width: 90%;
        }
        </style>
    </head>
    <body>
        <br><br><br>
        <center>
            <div class="contenido">
            <img src="img/logo.png" width="40%" style="padding-right:50px;"><br><br><br><br>
            <input type="text" class="login" placeholder="Email"><br><br>
            <input type="password" class="login" placeholder="Password"><br><br>
            <button class="boton">Log In</button><br><br><br><br><br><br>
            <a href="#" style="color:white">Sing Up for facebook</a><button class="boton_ayuda">?</button>
            </div>
        </center>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
